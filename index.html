
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelForge Retro Art Lab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&family=Cinzel:wght@400;700&family=Crimson+Text:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --fantasy-gold: #d97706;
            --fantasy-bg: #1c1917;
            --fantasy-parchment: #f5f5dc;
        }

        body {
            font-family: 'Crimson Text', serif;
            background-color: #0c0a09;
            color: #d6d3d1;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at center, rgba(120, 53, 15, 0.15), transparent 80%),
                url("data:image/svg+xml,%3Csvg width='40' height='40' viewBox='0 0 40 40' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23292524' fill-opacity='0.4' fill-rule='evenodd'%3E%3Cpath d='M0 38.59l2.83-2.83 1.41 1.41L1.41 40H0v-1.41zM0 1.4l2.83 2.83 1.41-1.41L1.41 0H0v1.41zM38.59 40l-2.83-2.83 1.41-1.41L40 38.59V40h-1.41zM40 1.41l-2.83 2.83-1.41-1.41L38.59 0H40v1.41zM20 18.6l2.83-2.83 1.41 1.41L21.41 20l2.83 2.83-1.41 1.41L20 21.41l-2.83 2.83-1.41-1.41L18.59 20l-2.83-2.83 1.41-1.41L20 18.59z'/%3E%3C/g%3E%3C/svg%3E");
        }

        .retro-font {
            font-family: 'Press+Start+2P', cursive;
        }

        .terminal-font {
            font-family: 'VT323', monospace;
        }

        .fantasy-font {
            font-family: 'Cinzel', serif;
        }

        .fantasy-card {
            background-color: #1c1917; /* Stone 900 */
            border: 2px solid #57534e; /* Stone 600 */
            box-shadow: 4px 4px 0 0 #0f0e0e;
            position: relative;
        }
        
        .fantasy-card::before {
             content: '';
             position: absolute;
             top: 2px; left: 2px; right: 2px; bottom: 2px;
             border: 1px solid #292524;
             pointer-events: none;
        }

        .fantasy-input {
            background-color: #0c0a09;
            border: 2px solid #44403c;
            color: #fbbf24; /* Amber 400 */
            font-family: 'VT323', monospace;
            box-shadow: inset 2px 2px 0 0 #000;
        }
        .fantasy-input:focus {
            outline: none;
            border-color: #d97706; /* Amber 600 */
        }

        .fantasy-btn {
            position: relative;
            border: 2px solid transparent;
            transition: all 0.1s;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: 2px 2px 0 0 rgba(0,0,0,0.5);
            font-family: 'Cinzel', serif;
            font-weight: 700;
        }
        .fantasy-btn:active {
            transform: translate(2px, 2px);
            box-shadow: none;
        }

        /* Custom Range Slider - Fantasy Style */
        input[type=range] {
            -webkit-appearance: none; 
            background: transparent; 
            width: 100%;
        }
        
        input[type=range]:focus {
            outline: none;
        }
        
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 16px;
            width: 10px;
            background: #d97706; /* Amber */
            cursor: pointer;
            border: 1px solid #78350f;
            margin-top: -6px; 
            box-shadow: 1px 1px 0px #000;
            border-radius: 2px;
        }
        
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            background: #292524;
            border: 1px solid #57534e;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0c0a09;
        }
        ::-webkit-scrollbar-thumb {
            background: #44403c;
            border: 1px solid #0c0a09;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #78350f;
        }
    </style>
