
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelForge Retro Art Lab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&family=Cinzel:wght@400;700&family=Crimson+Text:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                void: '#0c0a09',
                gold: '#d97706',
                parchment: '#f5f5dc',
                mana: '#0ea5e9',
                blood: '#991b1b',
                moss: '#065f46',
                arcane: {
                  950: '#0c0a09',
                  900: '#1c1917',
                  800: '#292524',
                  700: '#44403c',
                  600: '#57534e',
                }
              },
              boxShadow: {
                'fantasy': '4px 4px 0 0 #000',
                'fantasy-inner': 'inset 2px 2px 0 0 #000',
              },
              keyframes: {
                float: {
                    '0%, 100%': { transform: 'translate(0, 0) scale(1)' },
                    '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                    '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                },
                pulse_glow: {
                    '0%, 100%': { opacity: '0.1' },
                    '50%': { opacity: '0.2' },
                }
              },
              animation: {
                'float-slow': 'float 25s ease-in-out infinite',
                'float-medium': 'float 20s ease-in-out infinite reverse',
                'float-fast': 'float 15s ease-in-out infinite',
                'pulse-slow': 'pulse_glow 8s ease-in-out infinite',
              }
            }
          }
        }
    </script>
    <style>
        :root {
            --color-void: #0c0a09;
            --color-gold: #d97706;
            --color-parchment: #f5f5dc;
            --color-mana: #0ea5e9;
            --color-blood: #991b1b;
            --color-moss: #065f46;
            --fantasy-gold: var(--color-gold);
            --fantasy-bg: #1c1917;
            --fantasy-parchment: var(--color-parchment);
        }

        body {
            font-family: 'Crimson Text', serif;
            background-color: var(--color-void);
            color: #d6d3d1;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at center, rgba(120, 53, 15, 0.15), transparent 80%),
                url("data:image/svg+xml,%3Csvg width='40' height='40' viewBox='0 0 40 40' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23292524' fill-opacity='0.4' fill-rule='evenodd'%3E%3Cpath d='M0 38.59l2.83-2.83 1.41 1.41L1.41 40H0v-1.41zM0 1.4l2.83 2.83 1.41-1.41L1.41 0H0v1.41zM38.59 40l-2.83-2.83 1.41-1.41L40 38.59V40h-1.41zM40 1.41l-2.83 2.83-1.41-1.41L38.59 0H40v1.41zM20 18.6l2.83-2.83 1.41 1.41L21.41 20l2.83 2.83-1.41 1.41L20 21.41l-2.83 2.83-1.41-1.41L18.59 20l-2.83-2.83 1.41-1.41L20 18.59z'/%3E%3C/g%3E%3C/svg%3E");
        }

        .retro-font {
            font-family: 'Press+Start+2P', cursive;
        }

        .terminal-font {
            font-family: 'VT323', monospace;
        }

        .fantasy-font {
            font-family: 'Cinzel', serif;
        }

        .fantasy-card {
            background-color: rgba(28, 25, 23, 0.90);
            backdrop-filter: blur(8px);
            border: 2px solid #57534e; 
            box-shadow: 4px 4px 0 0 #000;
            position: relative;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .fantasy-card:hover {
            border-color: #78350f;
            box-shadow: 0 0 15px rgba(217, 119, 6, 0.1), 4px 4px 0 0 #000;
        }
        
        .fantasy-card::before {
             content: '';
             position: absolute;
             top: 2px; left: 2px; right: 2px; bottom: 2px;
             border: 1px solid #292524;
             pointer-events: none;
        }

        .fantasy-input {
            background-color: var(--color-void);
            border: 2px solid #44403c;
            color: #fbbf24;
            font-family: 'VT323', monospace;
            box-shadow: inset 2px 2px 0 0 #000;
        }
        .fantasy-input:focus {
            outline: none;
            border-color: var(--color-gold);
        }

        .fantasy-btn {
            position: relative;
            border: 2px solid transparent;
            transition: all 0.1s;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: 2px 2px 0 0 rgba(0,0,0,0.5);
            font-family: 'Cinzel', serif;
            font-weight: 700;
        }
        .fantasy-btn:active {
            transform: translate(2px, 2px);
            box-shadow: none;
        }

        .aura-orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(100px);
            pointer-events: none;
            z-index: 0;
        }

        .noise-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 50; 
            opacity: 0.04;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        /* Custom Range Slider - Fantasy Style */
        input[type=range] {
            -webkit-appearance: none; 
            background: transparent; 
            width: 100%;
        }
        
        input[type=range]:focus {
            outline: none;
        }
        
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 16px;
            width: 10px;
            background: var(--color-gold);
            cursor: pointer;
            border: 1px solid #78350f;
            margin-top: -6px; 
            box-shadow: 1px 1px 0px #000;
            border-radius: 2px;
        }
        
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            background: #292524;
            border: 1px solid #57534e;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--color-void);
        }
        ::-webkit-scrollbar-thumb {
            background: #44403c;
            border: 1px solid var(--color-void);
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #78350f;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "@google/genai": "https://esm.sh/@google/genai@^1.39.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "gifenc": "https://esm.sh/gifenc@1.0.3",
    "jszip": "https://esm.sh/jszip@3.10.1",
    "idb": "https://esm.sh/idb@8.0.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "vitest": "https://esm.sh/vitest@^4.0.18"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
